[SolarActivity.MagType.alpha]
en = An active region containing a single sunspot or group of sunspots all having the same magnetic polarity. An opposite polarity counterpart is still present, but is weak or not concentrated enough to form sunspots.
ru = Активная область, содержащая одно солнечное пятно или группу солнечных пятен, имеющих одинаковую магнитную полярность. Аналог противоположной полярности все еще присутствует, но он слаб или недостаточно сконцентрирован, чтобы образовывать солнечные пятна.
fr = Une région active contenant une seule tache solaire ou un groupe de taches solaires ayant toutes la même polarité magnétique. Un homologue de polarité opposée est encore présent, mais il est faible ou pas assez concentré pour former des taches solaires.

[SolarActivity.MagType.beta]
en = An active region with at least two sunspots or sunspot groups that have opposite magnetic polarity. A simple neutral line between the two polarities is also present.
ru = Активная область, содержащая как минимум два солнечных пятна или группы пятен, имеющих противоположную магнитную полярность. Также присутствует простая нейтральная линия между двумя полярностями.
fr = Une région active avec au moins deux taches solaires ou groupes de taches ayant des polarités magnétiques opposées. Une ligne neutre simple entre les deux polarités est également présente.

[SolarActivity.MagType.gamma] 
en = An active region with sunspots having completely intermixed magnetic polarity.
ru = Активная область с пятнами, имеющими полностью перемешанную магнитную полярность.

[SolarActivity.MagType.beta-gamma] 
en = An active region with at least two sunspots or sunspot groups that have opposite magnetic polarity (hence β) but no well-defined neutral line dividing the opposite polarities (hence γ).
ru = Активная область, по крайней мере, с двумя солнечными пятнами или группами солнечных пятен, которые имеют противоположную магнитную полярность (следовательно, β), но не имеют четко выраженной нейтральной линии, разделяющей противоположные полярности (следовательно, γ).
fr = Une région active avec au moins deux taches solaires ou groupes de taches ayant des polarités magnétiques opposées (d'où β) mais sans ligne neutre bien définie séparant les polarités opposées (d'où γ).

[SolarActivity.MagType.delta] 
en = A qualifier to the other classes indicating the presence of opposite polarity umbrae within a single penumbra separated by at most 2° in heliographic distance.
ru = Определитель для других классов, указывающий на наличие теней противоположной полярности в пределах одной полутени, разделенной не более чем на 2° по гелиографическому расстоянию.
fr = Un qualificatif pour les autres classes indiquant la présence d'ombres de polarité opposée dans une seule pénombre séparées d'au plus 2° en distance héliographique.

[SolarActivity.MagType.beta-delta] 
en = An active region with a β magnetic field and at least one pair of opposite polarity umbrae within a single penumbra (hence δ).
ru = Активная область с магнитным полем β и хотя бы одной парой теней противоположной полярности в пределах одной полутени (следовательно, δ).
fr = Une région active avec un champ magnétique β et au moins une paire d'ombres de polarité opposée dans une seule pénombre (d'où δ).

[SolarActivity.MagType.beta-gamma-delta] 
en = An active region with a β-γ magnetic field and at least one pair of opposite polarity umbrae within a single penumbra (hence δ).
ru = Активная область с магнитным полем β-γ и по крайней мере одной парой теней противоположной полярности в пределах одной полутени (следовательно, δ).
fr = Une région active avec un champ magnétique β-γ et au moins une paire d'ombres de polarité opposée dans une seule pénombre (d'où δ).

[SolarActivity.MagType.gamma-delta] 
en = An active region with a γ magnetic field and at least one pair of opposite polarity umbrae within a single penumbra (hence δ).
ru = Активная область с магнитным полем γ и хотя бы одной парой теней противоположной полярности в пределах одной полутени (следовательно, δ).
fr = Une région active avec un champ magnétique γ et au moins une paire d'ombres de polarité opposée dans une seule pénombre (d'où δ).

[SolarActivity.Zpc.Z]
en = Modified Zurich Class
ru = Цюрихский класс
fr = Classe de Zurich modifiée

[SolarActivity.Zpc.p]
en = Penumbra of the principal spot
ru = Полутень основного пятна
fr = Pénombre de la tache principale

[SolarActivity.Zpc.c]
en = Distribution of spots
ru = Распределение пятен
fr = Distribution des taches

[SolarActivity.Zpc.A**]
en = A small single unipolar sunspot. Representing either the formative or final stage of evolution.
ru = Небольшое одиночное однополярное солнечных пятно. Представляет либо начальную, либо заключительную стадию эволюции.
fr = Une petite tache solaire unipolaire unique. Représente soit le stade formatif soit le stade final d'évolution.

[SolarActivity.Zpc.B**]
en = Bipolar sunspot group with no penumbra on any of the spots. 
ru = Биполярная группа солнечных пятен без полутеней.
fr = Groupe de taches solaires bipolaire sans pénombre sur aucune des taches.

[SolarActivity.Zpc.C**]
en = A bipolar sunspot group. One sunspot must have penumbra.
ru = Биполярная группа солнечных пятен. Одно пятно имеет полутень.
fr = Un groupe de taches solaires bipolaire. Une tache solaire doit avoir une pénombre.

[SolarActivity.Zpc.D**]
en = A bipolar sunspot group with penumbra on both ends of the group. Longitudinal extent does not exceeds 10 deg.
ru = Биполярная группа солнечных пятен с полутенями на обоих концах группы. Продольная протяженность полутени не превышает 10 градусов.
fr = Un groupe de taches solaires bipolaire avec pénombre aux deux extrémités du groupe. L'étendue longitudinale ne dépasse pas 10°.

[SolarActivity.Zpc.E**]
en = A bipolar sunspot group with penumbra on both ends. Longitudinal extent exceeds 10 deg. but not 15 deg. 
ru = Биполярная группа солнечных пятен с полутенями на обоих концах группы. Продольная протяженность полутени от 10 до 15 градусов.
fr = Un groupe de taches solaires bipolaire avec pénombre aux deux extrémités. L'étendue longitudinale dépasse 10° mais pas 15°.

[SolarActivity.Zpc.F**]
en = An elongated bipolar sunspot group with penumbra on both ends. Longitudinal extent of penumbra exceeds 15 deg. 
ru = Вытянутая биполярная группа солнечных пятен с полутенями на обоих концах группы. Продольная протяженность полутени превышает 15 градусов.
fr = Un groupe de taches solaires bipolaire allongé avec pénombre aux deux extrémités. L'étendue longitudinale de la pénombre dépasse 15°.

[SolarActivity.Zpc.H**]
en = A unipolar sunspot group with penumbra. 
ru = Однополярная группа солнечных пятен с полутенью.
fr = Un groupe de taches solaires unipolaire avec pénombre.

[SolarActivity.Zpc.*x*]
en = No penumbra
ru = Без полутени
fr = Pas de pénombre

[SolarActivity.Zpc.*r*]
en = Rudimentary penumbra partially surrounds the largest spot. This penumbra is incomplete, granular rather than filamentary, brighter than mature penumbra, and extends as little as 3 arcsecfrom the spot umbra. Rudimentary penumbra may be either in a stage of formation or dissolution. 
ru = Рудиментарная полутень частично окружает самое большое пятно. Эта полутень неполная, скорее зернистая, чем нитевидная, ярче зрелой полутени и простирается всего на 3 угловых секунды от тени пятна. Рудиментарная полутень может находиться как в стадии формирования, так и в стадии распада.
fr = Une pénombre rudimentaire entoure partiellement la plus grande tache. Cette pénombre est incomplète, granulaire plutôt que filamentaire, plus brillante que la pénombre mature, et s'étend d'à peine 3 secondes d'arc de l'ombre de la tache. La pénombre rudimentaire peut être soit en phase de formation soit de dissolution.

[SolarActivity.Zpc.*s*]
en = Small, symmetric (like Zurich class J). Largest spot has mature, dark, filamentary penumbra of circular or elliptical shape with little irregularity to the border. The north-south diameter across the penumbra is less or equal than 2.5 degrees.
ru = Малая, симметричная полутень. Самое большое пятно имеет зрелую темную нитевидную полутень круглой или эллиптической формы с небольшой неровностью края. Диаметр полутени с севера на юг меньше или равен 2.5 градуса.
fr = Petite, symétrique (comme la classe J de Zurich). La plus grande tache a une pénombre mature, sombre et filamentaire de forme circulaire ou elliptique avec peu d'irrégularité au bord. Le diamètre nord-sud de la pénombre est inférieur ou égal à 2,5 degrés.

[SolarActivity.Zpc.*a*]
en = Small, asymmetric. Penumbra of the largest spot is irregular in outline and the multiple umbra within it are separated. The north-south diameter across the penumbra is less or equal than 2.5 degrees.
ru = Малая, асимметричная полутень. Полутень самого крупного пятна имеет неправильные очертания, множественные тени внутри него разделены. Диаметр полутени с севера на юг меньше или равен 2.5 градуса.
fr = Petite, asymétrique. La pénombre de la plus grande tache a un contour irrégulier et les multiples ombres qu'elle contient sont séparées. Le diamètre nord-sud de la pénombre est inférieur ou égal à 2,5 degrés.

[SolarActivity.Zpc.*h*]
en = Large, symmetric. Largest spot has mature, dark, filamentary penumbra of circular or elliptical shape with little irregularity to the border. The north-south diameter across the penumbra is more than 2.5 degrees. Area is larger or equal than 250 millionths solar hemisphere.
ru = Большая, симметричная полутень. Самое большое пятно имеет зрелую темную нитевидную полутень круглой или эллиптической формы с небольшой неровностью края. Диаметр полутени с севера на юг составляет более 2.5 градусов. Площадь больше или равна 250 миллионным долям солнечного полушария.
fr = Grande, symétrique. La plus grande tache a une pénombre mature, sombre et filamentaire de forme circulaire ou elliptique avec peu d'irrégularité au bord. Le diamètre nord-sud de la pénombre est supérieur à 2,5 degrés. La superficie est supérieure ou égale à 250 millionièmes de l'hémisphère solaire.

[SolarActivity.Zpc.*k*]
en = Large, assymetric. Penumbra of the largest spot is irregular in outline and the multiple umbra within it are separated. The north-south diameter across the penumbra is more than 2.5 degrees. Area is larger or equal than 250 millionths solar hemisphere.
ru = Большая, асимметричная полутень. Полутень самого крупного пятна имеет неправильные очертания, множественные тени внутри него разделены. Диаметр полутени с севера на юг составляет более 2.5 градусов. Площадь больше или равна 250 миллионным долям солнечного полушария.
fr = Grande, asymétrique. La pénombre de la plus grande tache a un contour irrégulier et les multiples ombres qu'elle contient sont séparées. Le diamètre nord-sud de la pénombre est supérieur à 2,5 degrés. La superficie est supérieure ou égale à 250 millionièmes de l'hémisphère solaire.

[SolarActivity.Zpc.**x]
en = Undefined for unipolar groups
ru = Не определено для однополярных групп
fr = Non défini pour les groupes unipolaires

[SolarActivity.Zpc.**o]
en = Open. Few, if any, spots between leader and follower. Interior spots of very small size. 
ru = Открытое распределение пятен. Между головным и хвостовым пятнами мало пятен, или вообще отсутствуют. Внутренние пятна очень небольшого размера. 
fr = Ouvert. Peu ou pas de taches entre le meneur et le suiveur. Taches intérieures de très petite taille.

[SolarActivity.Zpc.**i]
en = Intermediate. Numerous spots lie between the leading and following portions of the group, but none of them possesses mature penumbra.
ru = Среднеплотное распределение пятен. Между головной и остальными частями группы лежат многочисленные пятна, но ни одно из них не имеет зрелой полутени.
fr = Intermédiaire. De nombreuses taches se trouvent entre les portions menante et suivante du groupe, mais aucune d'elles ne possède de pénombre mature.

[SolarActivity.Zpc.**c]
en = Compact. The area between the leading and the following ends of the spot group is populated with many strong spots, with at least one interior spot possessing mature penumbra. The extreme case of compact distribution has the entire spot group enveloped in one continuous penumbral area.
ru = Компактное распределение пятен. Область между головной и остальными частями группы заполнена множеством мощных пятен, по крайней мере в одном внутреннем пятне имеется зрелая полутень. В крайнем случае компактного распределения вся группа пятен заключена в одну сплошную полутеневую область.
fr = Compact. La zone entre les extrémités menante et suivante du groupe de taches est peuplée de nombreuses taches fortes, avec au moins une tache intérieure possédant une pénombre mature. Le cas extrême de distribution compacte a tout le groupe de taches enveloppé dans une zone pénombrale continue.
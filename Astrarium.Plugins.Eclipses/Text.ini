[EclipseView.LocalCircumstances.FileFormat.Info]
en = CSV file should contain following columns:\n\n- Location name (string)\n- Latitude in decimal degrees (float, in range -90...+90, positive north, negative south)\n- longitude in decimal degrees (float, in range -180...+180, positive east, negative west)\n- UTC offset in hours (float, optional)
ru = CSV файл должен иметь следующие столбцы с данными:\n\n- Название населённого пункта или места (строка)\n- Географическая широта (число с плавающей точкой, в диапазоне -90...+90, положительная к Северу, отрицательная к Югу)\n- Географическая долгота (число с плавающей точкой, в диапазоне -180...+180, положительная к Востоку, отрицательная к Западу)\n- Смещение относительно UTC в часах (число с плавающей точкой, необязательный столбец)
fr = Le fichier CSV doit contenir les colonnes suivantes :\n\n- Nom du lieu (chaîne)\n- Latitude en degrés décimaux (flottant, entre -90...+90, positif nord, négatif sud)\n- Longitude en degrés décimaux (flottant, entre -180...+180, positif est, négatif ouest)\n- Décalage UTC en heures (flottant, optionnel)


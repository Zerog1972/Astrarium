# DONATE WINDOW

[DonateWindow.Title]
en = Donate
ru = Поддержать проект
fr = Faire un don

[DonateWindow.Text]
en = Do you like Astrarium?\r\nIf yes, please consider to make a donation. This is an open source project and can be used free of charge, but even a small donation is a huge motivation to continue development and implementing new features. Any help will be appreciated.\r\nThank you :)
ru = Вам нравится Astrarium?\r\nЕсли вы находите эту программу полезной, то можете сделать пожертвование. Даже небольшая сумма послужит отличной мотивацией к развитию программы.\r\nСпасибо :)
fr = Vous aimez Astrarium ?\r\nSi oui, pensez à faire un don. Ce projet open source est gratuit, mais même un petit don est une grande motivation pour continuer le développement et ajouter de nouvelles fonctionnalités. Toute aide sera appréciée.\r\nMerci :)

